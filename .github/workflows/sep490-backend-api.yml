name: Build and deploy .NET Core application to Web App sep490-backend-api with API Management Service sep490-backend-api-SEP490-backend

on:
  push:
    branches:
      - main

env:
  AZURE_WEBAPP_NAME: sep490-backend-api
  AZURE_WEBAPP_PACKAGE_PATH: ./publish
  AZURE_APIM_RESOURCE_PATH: /
  AZURE_APIM_RESOURCEGROUP: DefaultResourceGroup-SEA
  AZURE_APIM_SERVICENAME: sep490-backend-api
  AZURE_APIM_API_ID: SEP490-backend
  AZURE_APIM_APPSERVICEURL: https://sep490-backend-api.azurewebsites.net
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 8.0.x
  WORKING_DIRECTORY: ./SEP490-backend

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - uses: actions/checkout@v4

      # Cache NuGet packages để tăng tốc độ restore
      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      # Setup .NET SDK
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_CORE_VERSION }}

      # Restore dependencies (sử dụng cache)
      - name: Restore dependencies
        run: dotnet restore ${{ env.WORKING_DIRECTORY }}

      # Build solution với tùy chọn không build lại các phần đã build trước đó
      - name: Build solution
        run: dotnet build ${{ env.WORKING_DIRECTORY }} --configuration ${{ env.CONFIGURATION }} --no-restore --no-incremental

      # Chạy unit tests (đảm bảo đã qua bước build)
      - name: Run tests
        run: dotnet test ${{ env.WORKING_DIRECTORY }} --no-build --verbosity normal

      # Publish ứng dụng đến thư mục output
      - name: Publish application
        run: dotnet publish ${{ env.WORKING_DIRECTORY }} --configuration ${{ env.CONFIGURATION }} --no-build --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }} --verbosity minimal

      # Upload artifact (chỉ chứa các file cần thiết cho deploy)
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: webapp
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Tải artifact được tạo từ job build
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: webapp
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      # Tạo file môi trường từ secret
      - name: Create environment file
        run: |
          printf '%s' "${{ secrets.DOTNET_ENV_FILE }}" > ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/.env

      # Deploy ứng dụng đến Azure WebApp
      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
          publish-profile: ${{ secrets.sep490_backend_api_3C11 }}

      # Đăng nhập vào Azure (cho các thao tác tiếp theo)
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.sep490_backend_api_SPN }}

      # Import API vào Azure API Management
      - name: Import API into Azure API Management
        run: az apim api import \
              --path "${{ env.AZURE_APIM_RESOURCE_PATH }}" \
              --resource-group "${{ env.AZURE_APIM_RESOURCEGROUP }}" \
              --service-name "${{ env.AZURE_APIM_SERVICENAME }}" \
              --api-id "${{ env.AZURE_APIM_API_ID }}" \
              --service-url "${{ env.AZURE_APIM_APPSERVICEURL }}" \
              --specification-path "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/swagger.json" \
              --specification-format OpenApi \
              --subscription-required false

      # Đăng xuất khỏi Azure để dọn dẹp phiên làm việc
      - name: Logout from Azure
        run: az logout
